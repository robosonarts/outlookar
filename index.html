<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Outlook AR Experience</title>
  
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0;
    overflow: hidden; }
    
    /* The "Start" Overlay */
    #start-screen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    
    #start-button {
      padding: 15px 30px;
      font-size: 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div id="start-screen">
    <h1>**Outlook Come Alive**</h1>
    <p>Please allow camera access when prompted.</p>
    <button id="start-button">Start Experience</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no; uiScanning: no;"
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="**outlook-video**" 
             src="./outlook.mp4" 
             preload="auto" 
             loop="true" 
             playsinline 
             webkit-playsinline 
             autoplay 
             muted 
             crossorigin="anonymous">
      </video>
    <a-assets>
      <video id="outlook-video" 
             preload="auto" 
             loop="true" 
             playsinline 
             webkit-playsinline 
             autoplay 
             muted 
             crossorigin="anonymous">
        <source src="./outlook.mp4" type="video/mp4">
      </video>
    </a-assets>

    </a-scene>

  <script>
    const startButton = document.getElementById('start-button');
    const startScreen = document.getElementById('start-screen');
    const video = document.getElementById('outlook-video');

    // **CRITICAL FIX 1: Explicitly load the video**
    video.load();

    startButton.addEventListener('click', () => {
      startScreen.style.display = 'none';
      video.play(); 
      video.muted = false; 
    });
    
    const target = document.querySelector('[mindar-image-target]');
    
    // Play on target found
    target.addEventListener('targetFound', () => {
      // **CRITICAL FIX 2: Check if video is truly playing**
      if (video.paused) { 
          video.play(); 
      }
    });

    // Pause on target lost
    target.addEventListener('targetLost', () => {
      video.pause();
    });
  </script>
</body>
</html>
